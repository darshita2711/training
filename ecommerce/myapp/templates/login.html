{% extends "base.html"%}
{% load rest_framework %}
{% load static%}
{% block content %}
<body class="page-template belle">
  <div class="pageWrapper">
    <!--Search Form Drawer-->
    <div class="search">
      <div class="search__form">
        <!-- <form class="search-bar__form" action="#">
          <button class="go-btn search__button" type="submit"><i class="icon anm anm-search-l"></i></button>
          <input class="search__input" type="search" name="q" value="" placeholder="Search entire store..."
            aria-label="Search" autocomplete="off">
        </form> -->
        <button type="button" class="search-trigger close-btn"><i class="icon anm anm-times-l"></i></button>
      </div>
    </div>

    <!--End Mobile Menu-->

    <!--Body Content-->
    <div id="page-content">
      <!--Page Title-->
      <div class="page section-header text-center">
        <div class="page-title">
          <div class="wrapper">
            <h1 class="page-width">Login</h1>
          </div>
        </div>
      </div>
      <!--End Page Title-->

      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 main-col offset-md-3">
            <div class="mb-4">
              <form method="POST" action="{% url 'login' %}">
                {% csrf_token%}
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                      <label class="form-label" for="username">Username</label>
                    <input type="text" required maxleng name="username" class="form-control" id="username" placeholder="Enter username">
                    </div>
                  </div>
                  <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                      <label for="CustomerPassword">Password</label>
                    <input type="password" required maxleng name="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="text-center col-12 col-sm-12 col-md-12 col-lg-12">
                    <button type="submit">Login</button>
                    <!-- <input type="submit" class="btn mb-3" value="Sign In"> -->
                    <p class="mb-4">
                      <a href="#" id="RecoverPassword">Forgot your password?</a> &nbsp; | &nbsp;
                      <!-- <a href="{% url 'register'%}" id="customer_register_link">Create account</a> -->
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

</body>
{% endblock%}
