{% extends "base.html"%}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="main-content">
    <div class="page-content">
          <div class="container-fluid">
        <form class="crispy-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="formgroup">
            <legend class="border-bottom mb-4">
                Delete Task
                <div class="mb-3 row">
                    {{form|crispy}}
                </div>
            </legend>
            <h2>Are You sure wanna  cancel the Order {{ object }} ??</h2>
        </fieldset>
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
            <a>{{ message }}</a>
            {% endfor %}
        </div>
        {% endif %}
            <div class="form-group">
                <button class="btn btn-outline-info" name="delete"type="submit">Delete</button>
                <button class="btn btn-outline-info" name="cancel"><a href="{% url 'getorders'%}">Cancle</a></button>
            </div>
             
    </form>
          </div>
          </div>
          </div>
{% endblock %}
